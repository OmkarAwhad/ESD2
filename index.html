<html>
<head>
  <title>Simple Form Validation</title>
</head>
<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(202, 149, 80);
  }
  form{
    height: 75%;
    text-align: center;
    width: 65%;
    background-color: rgb(143, 219, 219);
    border-radius: 40px ;
    border: 2px solid transparent;
    box-shadow: 30px 30px 30px 3px black;
    font-size: 1.3rem;
  }
  #name{
     margin-top: 200px;
     border: 1px solid transparent;
     border-radius: 5px;
     margin-left: 13px;
     padding: 10px;
  }
  #password{
    margin-top: 65px;
    border: 1px solid transparent;
     border-radius: 5px;
     padding: 10px;
  }
  button{
    border: 1px solid transparent;
     border-radius: 15px;
     padding: 15px;
     font-size: 1.2rem;
    margin-top: 70px;
  }

</style>
<script>  
    function validateform(){  
    var name=document.myform.name.value;  
    var password=document.myform.password.value;  
      
    if (name==null || name==""){  
      alert("Name can't be blank");  
      return false;  
    }else if(password.length<6){  
      alert("Password must be at least 6 characters long.");  
      return false;  
    }  

  }  
</script>  
    <body>  
      <form name="myform" method="post" action="./thankyou.html" onsubmit="return validateform()">

    Name: <input type="text" name="name" id="name" required><br/>  
    Password: <input type="password" name="password" id="password" required><br/>  
    <button type="submit" value="register" >Submit</button>
    </form>
  </body>
  </html>
